<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
 	 <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Youtube Video Id form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html, body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }
      form {
      border: 5px solid #f1f1f1;
      }
      input[type=text] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
      button {
      background-color: #8ebf42;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grabbing;
      width: 100%;
      }
      h1 {
      text-align:center;
      fone-size:18;
      }
      button:hover {
      opacity: 0.8;
      }
      .formcontainer {
      text-align: left;
      margin: 24px 50px 12px;
      }
      .container {
      padding: 16px 0;
      text-align:left;
      }
      span.psw {
      float: right;
      padding-top: 0;
      padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 300px) {
      span.psw {
      display: block;
      float: none;
      }
    </style>
  </head>
  <body>
    <form action="/insert/youtubeVideoId" method="POST">
      <h1>Video Id Form</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="uname"><strong>Youtube Video Id</strong></label>
        <input type="text" name="videoId" pattern="[^/\x22]+" title="VideoId can not be a URL!" required>
      </div>
      <button type="submit">Submit</button>
      </div>
    </form>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:inline="javascript">      
     $(window).on('load', function () {             
            var status= [[${status}]];
            console.log(status);
            if(status=='true'){
            	alert('VideoId Added Successfully!');     
            }
            if(status=='false'){
            	alert('Couldn not Added VideoId!');     
            }
        })
    </script>
  </body>
</html>
